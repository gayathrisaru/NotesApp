<div>
<mat-toolbar>
    <span>New Notes</span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onNoClick()" tab-index="-1">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<div mat-dialog-content>
    <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="notesData.title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Enter Notes</mat-label>
        <textarea matInput placeholder="save your notes here...." [(ngModel)]="notesData.note"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]=notesData.date>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>      
    <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="notesData.mrngChecked">Morning</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="notesData.evngChecked">Evening</mat-checkbox>
    </section>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="save(notesData)">save</button>
</div>
</div>
